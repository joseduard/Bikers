<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Contact</title>
</head>

<body class="contact">
  <div class="container">
    <div id="container__left">
      <h1 class="title">
        <a href="/html/index.html">
          <img alt="Logo Bikers" class="title__img" src="/images/9701669.png" />
        </a>
        <a href="/html/index.html" class="title__text">
          Bikers Lyon - France
        </a>
      </h1>
      <div class="intro">
        <h2 class="intro__title">
          Parlons !
          <span class="intro__subtitle">Contacte nous</span>
        </h2>
        <p> Nous serons ravis de répondre à toutes vos questions
          et on est partant pour recevoir des conseils
        </p class="intro__desc">
      </div>
      <nav class="bottom-links">
        <a target="blank" href="/html/sitemap.html">Plan du site</a>
        <a target="blank" href="/html/mentions.html">Mentions légales</a>
        <a target="blank" href="/html/contact.html">Contact</a>
      </nav>
    </div>
    <div id="container__right">
      <header id="container-header">
        <h1>Contact</h1>
      </header>
      <section id="contact">
        <form id="form" action="">
          <fieldset>
            <legend>Identité</legend>
            <div class="form-row">
              <p class="label">Je suis</p>
              <div class="input-group">
                <label for="civilite-2">une femme</label>
                <input value="femme" id="civilite-2" type="radio" name="gender" />
                <span>/</span>
                <input value="homme" name="gender" id="civilite-1" type="radio" />
                <label for="civilite-1">un homme</label>
              </div>
            </div>
            <div class="form-row">
              <label class="label" for="prenom">Mon prénom est </label>
              <input name="firstname" id="prenom" type="text" placeholder="prenom" />
            </div>
            <div class="form-row">
              <label class="label" for="nom">Et mon nom, </label>
              <input name="lastname" id="nom" type="texte" placeholder="nom" />
            </div>
            <div class="form-row">
              <label class="label" for="source">J'ai connu ce site grâce à </label>
              <select name="source" id="source">
                <option value="Facebook"> Facebook </option>
                <option value="Twiter"> Twiter </option>
                <option value="Google"> Google </option>
                <option value="Bao"> Bao </option>
                <option value="JT"> JT </option>
                <option value="Autre"> Autre </option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Message</legend>
            <div class="form-row">
              <label class="label" for="email">Répondez-moi via</label>
              <input name="email" id="email" type="email" placeholder="email">
            </div>
            <div class="form-row">
              <label class="label" for="message">Je voulais vous dire que</label>
              <textarea name="message" placeholder="Votre roman" id="message"></textarea>
            </div>
            <div class="form-row">
              <label class="label" for="file">Et vous montrer ça aussi</label>
              <input id="file" type="file">
            </div>
            <div class="form-row">
              <label class="label" for="info">Je certifie la véracité de ces informations.</label>
              <input name="info" id="info" type="checkbox">
            </div>
          </fieldset>
          <button type="submit">Envoyer</button>
        </form>
      </section>
    </div>
  </div>
</body>

</html>
